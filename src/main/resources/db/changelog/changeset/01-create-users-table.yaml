databaseChangeLog:
  - changeSet:
      id: create-user-role
      author: kinzorc
      changes:
        - createTable:
            tableName: user_role
            schemaName: app_schema
            columns:
              - column:
                  name: role_name
                  type: varchar(25)
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: create-user-status-account
      author: kinzorc
      changes:
        - createTable:
            tableName: user_status_account
            schemaName: app_schema
            columns:
              - column:
                  name: status_account
                  type: varchar(25)
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: create-users
      author: kinzorc
      changes:
        - createTable:
            tableName: users
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: status_account
                  type: varchar(25)
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-keys-to-users
      author: kinzorc
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_name
            constraintName: fk_user_role
            referencedTableName: user_role
            referencedColumnNames: role_name
            baseTableSchemaName: app_schema
            referencedTableSchemaName: app_schema

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: status_account
            constraintName: fk_user_status_account
            referencedTableName: user_status_account
            referencedColumnNames: status_account
            baseTableSchemaName: app_schema
            referencedTableSchemaName: app_schema